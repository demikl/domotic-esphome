---
# substitutions:
#   rf433_tx_pin: "GPIO32"
#   rf433_rx_pin: "GPIO22"

remote_receiver:
  pin:
    number: ${rf433_rx_pin}
    mode:
      input: true
      pulldown: true
  filter: 4us
  idle: 4ms
  tolerance: 60%
  dump:
    - rc_switch

# logger:
#   level: DEBUG

remote_transmitter:
  pin: ${rf433_tx_pin}
  carrier_duty_percent: 100%

binary_sensor:
  - platform: remote_receiver
    name: SW1_ON
    rc_switch_raw:
      protocol: &protocol 7
      code: &sw1on "101011011101110111011100"
    filters:
      - delayed_off: 200ms
    on_press:
      then:
        - switch.template.publish:
            id: sw1
            state: "ON"

  - platform: remote_receiver
    name: SW1_OFF
    rc_switch_raw:
      protocol: *protocol
      code: &sw1off "101011011101110111010100"
    filters:
      - delayed_off: 200ms
    on_press:
