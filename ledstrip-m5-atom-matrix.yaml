  name_add_mac_suffix: true
  on_boot:
    priority: -10
    then:
      - lambda: |-
          if (!id(ambiance_inited)) {
            for (int i = 0; i < 32; i++) id(ambiance_seeds)[i] = esp_random();
            id(ambiance_inited) = true;
          }

