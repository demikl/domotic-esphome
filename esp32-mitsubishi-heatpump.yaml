---
substitutions:
  devicename: esp32-heatpump
  upper_devicename: Pompe Ã  chaleur Mitsubishi

packages:
  device_base: !include common/device_base.yaml
  device_esp32: !include common/device_esp32.yaml

esphome:
  name_add_mac_suffix: true

esp32:
  board: lolin_s2_mini

wifi:
  manual_ip:
    # pour une connection rapide, et pour que le conteneur docker esphome puisse trouver l'ESP sans mDNS
    static_ip: 192.168.1.159
    gateway: 192.168.1.1
    subnet: 255.255.255.0

## Device-specific

output:
  - platform: gpio
    pin: 15
    id: rj45_green_led_output
light:
  - platform: binary
    name: "RJ45 led verte"
    output: rj45_green_led_output
    id: rj45_green_led_light
    internal: true

external_components:
  - source: github://tobias-93/esphome-ecodan-heatpump@main
    components: [ ecodan ]

uart:
  id: ecodan_uart
  baud_rate: 2400
  tx_pin:
    number: 18
    mode:
      output: true
      open_drain: true
  rx_pin:
    number: 16
    mode:
      input: true
      pullup: true
  rx_buffer_size: 1024
  parity: EVEN
  debug:
    sequence:
      - light.toggle:
          id: rj45_green_led_light

ecodan:
  id: ecodan_instance
  uart_id: ecodan_uart

time:
  - platform: homeassistant
    id: homeassistant_time

